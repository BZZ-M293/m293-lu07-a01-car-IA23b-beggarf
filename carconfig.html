<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Configator</title>
</head>
<body>
    <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
        <fieldset>
            <legend>Fahrzeugmodell auswählen</legend>
            <label for="fahrzeugmodell">Fahrzeugmodell:</label>
            <select id="fahrzeugmodell" name="Fahrzeugmodell">
                <option value="Modell A">Modell A</option>
                <option value="Modell B">Modell B</option>
                <option value="Modell C">Modell C</option>
                <option value="Modell D">Modell D</option>
                <option value="Modell E">Modell E</option>
                <option value="Modell F">Modell F</option>
                <option value="Modell G">Modell G</option>
                <option value="Modell H">Modell H</option>
                <option value="Modell I">Modell I</option>
                <option value="Modell J">Modell J</option>
                <option value="Modell K">Modell K</option>
                <option value="Modell L">Modell L</option>
                <option value="Modell M">Modell M</option>
                <option value="Modell N">Modell N</option>
                <option value="Modell O">Modell O</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Lackfarbe auswählen</legend>
            <p>Bitte wählen Sie eine Lackfarbe:</p>
            <label for="rot">Rot</label>
            <input type="radio" id="rot" name="Lackfarbe" value="Rot">
            <label for="blau">Blau</label>
            <input type="radio" id="blau" name="Lackfarbe" value="Blau">
            <label for="gruen">Grün</label>
            <input type="radio" id="gruen" name="Lackfarbe" value="Grün">
            <label for="schwarz">Schwarz</label>
            <input type="radio" id="schwarz" name="Lackfarbe" value="Schwarz">
        </fieldset>

        <button type="submit">Konfiguration abschicken</button>
    </form>
</body>
</html>
